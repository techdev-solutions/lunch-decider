<!doctype html>
<html>
<head>
<title>techdev lunch decider</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="jumbotron" id="lunch_decider">
    <h1>Where do we eat lunch today?</h1>
    <button class="btn btn-primary" data-bind="click: getLunchOption">Press to find out!</button>
    <h2>And the answer is:</h2>
    <p data-bind="text: lunchOption().name">...</p>
  </div>

  <div class="row" id="lunch_options">
    <div id="add_lunch_option" class="col-md-7">
      <h3>Submit new lunch place</h3>
      <form data-bind="submit: addNewLunchOption">
        <div class="form-group">
          <label for="new_lunch_place_name">Name</label>
          <input class="form-control" type="text" required="required" name="name" id="new_lunch_place_name"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
   
    <div class="col-md-5">
      <h3>List of lunch places</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <td>name</td>
          <td>visit count</td>
          <td>last visit</td>
          <td>actions</td>
        </thead>
        <tbody data-bind="foreach: options">
          <td data-bind="text: name"></td>
          <td data-bind="text: count"></td>
          <td></td>
          <td><button class="btn btn-xs btn-danger" data-bind="click: $parent.removeOption">remove</button></td>
      </table>
    </div>
</div>

<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
<script type="text/javascript" src="lunch.js"></script>
</body>
</html>
